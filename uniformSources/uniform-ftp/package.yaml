name:         uniform-ftp
version:      0.0.1.5
license:      GPL
license-file: GPL_3
maintainer:   Andrew U. Frank <andrewufrank@gmail.com>
author:       Andrew Frank
copyright:    2021 Andrew U. Frank
category: ftp   
synopsis: access to ftp functions in an uniform way 
description: |
  a close to minimal package to handle file transfer in a simple but flexible way to reduce complexity of Haskell.
      
  Please see the README on GitHub at <https://github.com/githubuser/primo#readme>

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- monads-tf
- safe
- uniform-strings
- uniform-algebras
- uniform-error

library:
  source-dirs: src


tests:
  ftp-test:
    main:                Testing.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    # - uniform-algebras
    - uniform-error
    - HTF
